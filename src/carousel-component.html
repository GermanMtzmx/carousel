<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">


<dom-module id="carousel-component">
	
	<template>
		<!-- styles -->
		<style>
			
			.hidden {
				display: none;
			}

			.container {
				display: flex;
				align-items: center;
				align-content: center;
				justify-content: center;
				position: relative;
				height: var(--carrousel-weight,83vh);
				overflow:hidden;
				width: var(--carousel-width,80%);
				margin: 20px auto;
				box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

			}

			.frame-container {
				height: 100%;
				width: 100%;
				align-self: center;
				flex: 0 0 100%;
			}

			.previous-button, .next-button {
				align-self: center;
				height: 100%;
				width: 100px;
				position: absolute;
				cursor: pointer;
				align-items: center;
				display: flex;
				font-weight: bold;
				transition: 0.8s;
				justify-content: center;
				background-color: rgba(66, 66, 66, .4);

			}
			

			.previous-button {
				left: 0;
			}

			.next-button {
				right: 0;

			}

			.previous-button:hover, .next-button:hover {
				background-color: rgba(66, 66, 66, .9);
				transition: 0.8s;
			}

			.icon-action{
				font-weight: bold;
				align-self: center;
				font-size: 1.2rem;
				width: 100px;
				height: 100%;
				color:var(--icon-action-color,#FFF);
			}
			

			.item-container {
				height: 100%;
		
			}


		</style>
		

		<div class="container">

			<div class="previous-button">
				<iron-icon class="icon-action" icon="hardware:keyboard-arrow-left" on-click="_previousItem"></iron-icon>
			</div>

			<div class="frame-container">
				<slot id="contents" name="content"></slot>
			</div>

			<div class="next-button">
				<iron-icon class="icon-action"  icon="hardware:keyboard-arrow-right" on-click="_nextItem"></iron-icon>

			</div>

		</div>
			
		

	</template>


	<script>
		(function CarouselIIFE(customElements){
			'use strict';

			class CarouselComponent extends Polymer.Element {

				static get is(){return 'carousel-component';}
				static get properties(){
					return {

						actual:{
							type:Number,
							value:0
						},

						minIndex:{
							type:Number,
							value:0
						},

						maxIndex:{
							type:Number
						},

						elements:{
							type:Array,
							value:[]
						}
						
					}

				}

				connectedCallback(){

					super.connectedCallback();
					this.elements = this.$.contents.assignedNodes();
					this.maxIndex = this.elements.length -1
					
					for(let i in this.elements){
						this.elements[i].elementPosition = Number(i);
					}
					
					this.elements[0].classList.toggle('hidden');
				}


				_nextItem(event){
					this.elements[this.actual].classList.toggle('hidden');
					this.elements[this.actual].classList.toggle('fadeIn');

					this.actual+=1;

					if (this.actual > this.maxIndex){
						this.actual = 0;
						this.elements[this.actual].classList.toggle('hidden');

					}else {
						this.elements[this.actual].classList.toggle('hidden');
						
					}
				}

				_previousItem(event){
					if(this.actual == 0){
						this.elements[this.actual].classList.toggle('hidden');
						this.actual = this.maxIndex;
						this.elements[this.actual].classList.toggle('hidden');

						return 
					}else {
						this.elements[this.actual].classList.toggle('hidden');
						this.actual-=1;
						this.elements[this.actual].classList.toggle('hidden');
					


					}
				}


			}

			customElements.define(CarouselComponent.is,CarouselComponent);
		})(window.customElements);
	</script>


</dom-module>
